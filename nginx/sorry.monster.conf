# Upstream for sorry.monster frontend
upstream sorry_frontend {
    server 127.0.0.1:8082;
    keepalive 32;
}

# Upstream for sorry.monster API
upstream sorry_api {
    server 127.0.0.1:8083;
    keepalive 32;
}

# HTTP -> HTTPS redirect for sorry.monster
server {
    listen 80;
    listen [::]:80;
    server_name sorry.monster www.sorry.monster;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for sorry.monster
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sorry.monster www.sorry.monster;

    # TLS Configuration (Let's Encrypt paths)
    ssl_certificate     /etc/letsencrypt/live/sorry.monster/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sorry.monster/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Basic hardening
    client_max_body_size 10m;
    proxy_read_timeout   60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout   60s;

    # API routes
    location /api/ {
        proxy_pass http://sorry_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Frontend (SSR/Next.js)
    location / {
        proxy_pass http://sorry_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # WebSocket/SSR upgrades if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Static files
    location /robots.txt {
        return 200 "User-agent: *\nAllow: /\n";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://sorry_frontend;
        proxy_set_header Host $host;
    }
}
