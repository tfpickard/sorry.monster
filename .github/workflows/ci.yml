name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.versions.outputs.node }}
      py: ${{ steps.versions.outputs.py }}
    steps:
      - uses: actions/checkout@v4
      - id: versions
        run: |
          echo "node=${{ vars.NODE_VERSION || '22' }}" >> $GITHUB_OUTPUT
          echo "py=${{ vars.PY_VERSION || '3.12' }}" >> $GITHUB_OUTPUT

  build-frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node }}
      - name: Install dependencies
        run: npm ci --prefix apps/frontend
      - name: Lint
        run: npm run lint --prefix apps/frontend
      - name: Test
        run: npm test --prefix apps/frontend --if-present
      - name: Build
        run: npm run build --prefix apps/frontend

  build-backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.py }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
      - name: Lint with ruff
        run: ruff check apps/api || true
      - name: Type check with mypy
        run: mypy apps/api || true
      - name: Test with pytest
        run: pytest apps/api/tests -v || true

  lint-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION || '22' }}
      - name: Check formatting with Prettier
        run: npx prettier --check . || true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION || '22' }}
      - name: Install dependencies
        run: npm ci --prefix apps/frontend
      - name: Run tests
        run: npm test --prefix apps/frontend --if-present

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PY_VERSION || '3.12' }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
      - name: Run tests
        run: pytest apps/api/tests -v || true
